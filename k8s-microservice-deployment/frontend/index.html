<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kubernetes Multi-Service Project</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Roboto', sans-serif;
      color: #eee;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px 60px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 8px;
      letter-spacing: 1.5px;
      color: #f0f0f0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
    p.subtitle {
      font-weight: 400;
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 30px;
      color: #d1d1d1;
    }
    button {
      font-family: 'Montserrat', sans-serif;
      background: #4caf50;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.5);
    }
    button:hover {
      background: #43a047;
      box-shadow: 0 8px 20px rgba(67, 160, 71, 0.7);
    }
    pre {
      background: rgba(0, 0, 0, 0.85);
      margin-top: 30px;
      padding: 25px;
      text-align: left;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Courier New', Courier, monospace;
      max-height: 240px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px #000000cc;
      user-select: text;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸš€ Kubernetes Multi-Service Project</h1>
    <p class="subtitle">Frontend + Backend running on <strong>kind</strong></p>
    <button onclick="callApi()">Call Backend API</button>
    <pre id="output">Click the button to fetch backend API data.</pre>
  </div>

  <script>
    function callApi() {
      document.getElementById("output").textContent = "Loading...";
      fetch("/api/info")
        .then(res => {
          if(!res.ok) throw new Error('Network response not OK');
          return res.json();
        })
        .then(data => {
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(() => {
          document.getElementById("output").textContent = "Error connecting to backend";
        });
    }
  </script>

</body>
</html>
